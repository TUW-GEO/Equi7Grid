
name: pytileproj GitHub Pages deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [revamp-to-v1]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: |
            uv venv --python 3.12
            uv pip install -r pyproject.toml -e . --extra vis --extra docs --extra geo
            uv pip list

      - name: Create docs
        run: |
            rm -rf docs/_build
            uv run python -m sphinx.cmd.build -b html docs docs/_build/latest

      - name: Generate version switcher
        run: |
          REPO="${{ github.event.repository.name }}"
          OUT="./docs/_build/switcher.json"

          echo "[" > "$OUT"
          echo "{\"name\": \"latest\", \"url\": \"/$REPO/latest/\"}," >> "$OUT"

          TAGS=$(git tag --sort=version:refname)
          echo $TAGS
          for TAG in $TAGS; do
            cp -R docs/_build/latest docs/_build/$TAG
            echo "{\"name\": \"$TAG\", \"url\": \"/$REPO/$TAG/\"}," >> "$OUT"
          done

          sed -i '$ s/,$//' "$OUT"
          echo "]" >> "$OUT"

      - name: Create redirect index.html
        run: |
          cat <<EOF > docs/_build/index.html
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=./latest/">
            </head>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
